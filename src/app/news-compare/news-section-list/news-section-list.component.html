<div class="d-flex flex-column component-container"  (mouseDown)="mouseDown($event)" (mouseover)="mouseOver($event)" (touchmove)="touchMove($event)" (touchstart)="touchStart($event)">
  <div class="mx-auto px-1 my-2 tab-container justify-content-center d-flex flex-column">
    <div class="tab-btns">
      <button class="py-1 px-2 tab" (click)="defineIsPanLeft(false)">各家摘要</button>
      <button class="py-1 px-2 tab" (click)="defineIsPanLeft(true)">各家摘要</button>
    </div>
    <div class="current-position {{isPanLeft ? 'panned-left' : ''}}">
    </div>
  </div>
  <div class="md-news-section-cards-container {{isPanLeft? 'pan-left': ''}}"  [ngStyle]="{transform: 'translateX(calc(' + pagePosition + '% + ' + fingerPosition + 'px))', transition: transitionControl}">
    <div *ngFor="let news of allEventNews; let i = index">
      <div class="md-news-section-card d-flex ml-3 mb-2 {{
          i%5 === 0 ? 'card-r': 
          i%5 === 1 ? 'card-b': 
          i%5 === 2 ? 'card-o': 
          i%5 === 3 ? 'card-p': 
          i%5 === 4 ? 'card-g': '' 
        }}">
        <div class="card-left-part">
          <h4 class="news-section-context font-xb">
            {{ news.newsSections[0].context.join('') }}
          </h4>
          <div class="d-flex flex-wrap">
            <div class="reference-item-container col-6 p-0" *ngFor="let reference of news.newsSections[0].references">
              <h5 class="reference-item-type">
                {{ reference.type }}
              </h5>
              <h5 class="reference-item-context font-l">
                {{ reference.context.join('、')}}
              </h5>
            </div>
          </div>
        </div>
        <div class="card-right-part">
          <p class="news-context">
            {{news.newsSections[1].context.join('')}}
          </p>
          <div class="d-flex flex-wrap">
            <div class="reference-item-container col-6 p-0" *ngFor="let reference of news.newsSections[0].references">
              <h5 class="reference-item-type">
                {{ reference.type }}
              </h5>
              <h5 class="reference-item-context font-l">
                {{ reference.context.join('、')}}
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
