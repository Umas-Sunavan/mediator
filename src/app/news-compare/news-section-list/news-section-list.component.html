<div class="d-flex flex-column component-container"  (mousedown)='mousedown($event)' (mouseover)="mouseOver($event)" (mouseup)="mouseUp($event)">
  <clr-tabs class="d-flex justify-content-center my-2">
    <clr-tab class="">
      <button aria-selected="true" clrTabLink id="link1" (click)="panRight(false)">各家標題</button>
      <clr-tab-content id="content1" *clrIfActive="true">
      </clr-tab-content>
    </clr-tab>
    <clr-tab>
      <button aria-selected="false" class="" clrTabLink (click)="panRight(true)">各家摘要</button>
      <clr-tab-content *clrIfActive="false">
      </clr-tab-content>
    </clr-tab>
  </clr-tabs>
  <div class="md-news-section-cards-container {{isPanRight? 'pan-right': ''}}">
    <div *ngFor="let news of allEventNews; let i = index">
      <div class="md-news-section-card d-flex ml-3 mb-2 {{
          i%5 === 0 ? 'card-r': 
          i%5 === 1 ? 'card-b': 
          i%5 === 2 ? 'card-o': 
          i%5 === 3 ? 'card-p': 
          i%5 === 4 ? 'card-g': '' 
        }}">
        <div class="card-left-part">
          <h4 class="news-section-context font-xb">
            {{ news.newsSections[0].context.join('') }}
          </h4>
          <div class="d-flex flex-wrap">
            <div class="reference-item-container col-6 p-0" *ngFor="let reference of news.newsSections[0].references">
              <h5 class="reference-item-type">
                {{ reference.type }}
              </h5>
              <h5 class="reference-item-context font-l">
                {{ reference.context.join('、')}}
              </h5>
            </div>
          </div>
        </div>
        <div class="card-right-part">
          <p class="news-context">
            {{news.newsSections[1].context.join('')}}
          </p>
          <div class="d-flex flex-wrap">
            <div class="reference-item-container col-6 p-0" *ngFor="let reference of news.newsSections[0].references">
              <h5 class="reference-item-type">
                {{ reference.type }}
              </h5>
              <h5 class="reference-item-context font-l">
                {{ reference.context.join('、')}}
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
